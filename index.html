<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box box-1">
            <div class="container-box">
                <span class="key">A</span>
                <span class="sound">CLAP</span>
                <video src="sound/clap.mp3"></video>
            </div>
        </div>
        
        <div class="box box-2">
            <div class="container-box">
                <span class="key">S</span>
                <span class="sound">HIHAT</span>
                <video src="sound/hithat.mp3"></video>
            </div>
        </div>
        
        <div class="box box-3">
            <div class="container-box">
                <span class="key">D</span>
                <span class="sound">KICK</span>
                <video src="sound/kick.mp3"></video>
            </div>
        </div>
        
        <div class="box box-4">
            <div class="container-box">
                <span class="key">F</span>
                <span class="sound">OPENHAT</span>
                <video src="sound/openhat.mp3"></video>
            </div>
        </div>
        
        <div class="box box-5">
            <div class="container-box">
                <span class="key">G</span>
                <span class="sound">BOOM</span>
                <video src="sound/boom.mp3"></video>
            </div>
        </div>
        
        <div class="box box-6">
            <div class="container-box">
                <span class="key">H</span>
                <span class="sound">RIDE</span>
                <video src="sound/ride.mp3"></video>
            </div>
        </div>
        
        <div class="box box-7">
            <div class="container-box">
                <span class="key">J</span>
                <span class="sound">SNARE</span>
                <video src="sound/snare.mp3"></video>
            </div>
        </div>
        
        <div class="box box-8">
            <div class="container-box">
                <span class="key">K</span>
                <span class="sound">TOM</span>
                <video src="sound/tom.mp3"></video>
            </div>
        </div>
        
        <div class="box box-9 ">
            <div class="container-box">
                <span class="key">L</span>
                <span class="sound">TINK</span>
                <video src="sound/mixkit-cowbell-sharp-hit-1743.wav"></video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
